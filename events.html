<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<!-- 1. first task-->

<div id="pink" onclick="colorPink()" style="height: 150px; width: 150px; margin: 10px; background-color: grey">On
    click
</div>

<div id="green" oncontextmenu="colorBlue()" style="height: 150px; width: 150px; margin: 10px; background-color: grey">On
    context menu
</div>

<div id="blue" ondblclick="colorGreen()" style="height: 150px; width: 150px; margin: 10px; background-color: grey">On
    double click
</div>

<button onmousedown="sayHello()">On mouse down</button>

<!-- 2. second task-->

<p id="first">...</p>

<button onmouseenter="saySeeYa()">On mouse enter</button>

<p id="second">...</p>

<button onmouseleave="SayHowRU()">On mouse leave</button>

<p id="third">...</p>

<button onmousemove="SayHaveANice()">On mouse move</button>

<p id="fourth">...</p>

<!-- 3. third task-->

<button onmouseup="sayMouseUp()">Unlock me</button>

<p id="aaa">...</p>

<button onmouseout="sayMouseOut()">Unlock me</button>

<p id="bbb">...</p>

<button onmouseover="sayMouseOver()">Unlock me</button>

<p id="ccc">...</p>

<script>

    // 1. using events onclick, oncontextmenu, ondblclick to change div color

    function colorPink() {
        document.getElementById("pink").style.backgroundColor = "pink";
    }

    function colorBlue() {
        document.getElementById("green").style.backgroundColor = "lightblue";
    }

    function colorGreen() {
        document.getElementById("blue").style.backgroundColor = "lightgreen";
    }

    // 2. using events onmousedown, onmouseenter, onmouseleave, onmousemove to make text appear

    function sayHello() {
        document.getElementById("first").innerHTML = "Hello World!";
    }

    function saySeeYa() {
        document.getElementById("second").innerHTML = "See you soon!";
    }

    function SayHowRU() {
        document.getElementById("third").innerHTML = "How are you?";
    }

    function SayHaveANice() {
        document.getElementById("fourth").innerHTML = "Have a nice day!";
    }

    // 3. using events onmouseup, onmouseout, onmouseover to make text appear

    function sayMouseUp() {
        document.getElementById("aaa").innerHTML = "You used mouse up";
    }

    function sayMouseOut() {
        document.getElementById("bbb").innerHTML = "You used mouse out";
    }

    function sayMouseOver() {
        document.getElementById("ccc").innerHTML = "You used mouse over";
    }


</script>

</body>
</html>
