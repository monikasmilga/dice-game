<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
</head>
<body>
<label>Enter number 1</label>
<input type="text" id="input1" value="" style="margin: 5px">
<label>Enter number 2</label>
<input type="text" id="input2" value="" style="margin: 5px">

<button onclick="sumValues()">Addition</button>

<p id="sum"></p>

<hr>

<p>Difference between 1 000 000 string and 1 000 000 integer, when 1 added</p>
<p id="num"></p>

<hr>

<p id="nat"></p>

<hr>

<label>Insert number from 50 to 100: </label><br>
<input type="number" id="number" value="">
<button onclick="checkNumber()">Guess</button>

<p id="answer"></p>


<script>
    // enter numbers through input, count, return result

    function sumValues() {

        var value1 = document.getElementById('input1').value,
            value2 = document.getElementById('input2').value,
            result;

        result = Number(value1) + Number(value2);
        return document.getElementById('sum').innerHTML = 'Result: ' + result;
    }

    // using toString()- Difference between 1 000 000 string and 1 000 000 integer, when 1 added

    var number = 1000000 + 1;
    var stringNumber = number.toString() + 1;
    document.getElementById('num').innerHTML = 'Number: ' + number + '<br>' + 'String: ' + stringNumber;

    // using prototype to add an object property

    function object(name, age, female) {
        this.name = 'Monika',
            this.age = 28,
            this.female = true
    }

    var me = new object('Monce', 26, true);

    object.prototype.nationality = "Lithuanian";
    document.getElementById('nat').innerHTML = me.nationality + ' ' + me.name;

    // game, where you have to guess number from 50 to 100 in 5 tries

    function checkNumber() {
        var randomNumber = Math.floor((Math.random() * 51) + 50);
        var guessNumber = document.getElementById('number').value;
console.log(randomNumber)
        if (randomNumber == guessNumber) {
            return document.getElementById('answer').innerHTML = 'You won!'
        }


    }



</script>
</body>
</html>
